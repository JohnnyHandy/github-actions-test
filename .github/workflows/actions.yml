name: Actions Workflow

on:
  # schedule:
  #   - cron: "0/5 * * * *"
  #   - cron: "0/6 * * * *"

  push:
    # branches-ignore:
    #   - ""
    branches:
      - master
      - 'feature/*' #matches feature/featA, feature/featB,
      # doesnt match feature/feat/a
      - '/feature/**'
      - '!feature/featC'
    tags:
      - v1.*
    # paths-ignore:
    #   - ""
    paths:
      - '**.js'
      - '!filename.js'
  # pull_request:
  #   types: [closed, assigned, opened, reopened]
  # repository_dispatch:
  #   types: [build]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: payload
        run: echo ${{ github.event.client_payload }}
      - name: List Files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{github.token}}"
      - name: Checkout
        uses: actions/checkout@v1
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: Roger
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"